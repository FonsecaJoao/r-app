<div *ngIf="isLoading" style="float:right">
    <mat-progress-spinner color="primary" mode="indeterminate" diameter="40" strokeWidth="2">
    </mat-progress-spinner>
</div>

<form *ngIf="!isLoading" [formGroup]="form">
    <div>
        <mat-form-field *ngIf="!userWantsToShare">
            <mat-label>Insert Email to Send</mat-label>
            <input matInput type="text" formControlName="email">
            <mat-hint>example@example.com</mat-hint>
        </mat-form-field>

        <button mat-fab color="primary" (click)="userWantsToShare ? changeButton(): shareScreen()"
            [disabled]="!userWantsToShare && !form.valid">
            <mat-icon>{{userWantsToShare ? 'share' : 'send'}}</mat-icon>
        </button>
    </div>
</form>
