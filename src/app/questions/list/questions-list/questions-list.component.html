<main class="main-grid">

    <mat-form-field class="filter-grid">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <div class="table-grid">


        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Question Column -->
            <ng-container matColumnDef="question">
                <th mat-header-cell *matHeaderCellDef> Question </th>
                <td mat-cell *matCellDef="let element"> {{element.question}} </td>
            </ng-container>

            <!-- Image URL Column -->
            <ng-container matColumnDef="image_url">
                <th mat-header-cell *matHeaderCellDef> Image URL </th>
                <td mat-cell *matCellDef="let element"> {{element.image_url}} </td>
            </ng-container>

            <!-- Published At Column -->
            <ng-container matColumnDef="published_at">
                <th mat-header-cell *matHeaderCellDef> Published At </th>
                <td mat-cell *matCellDef="let element"> {{element.published_at}} </td>
            </ng-container>

            <!-- Thumb URL Column -->
            <ng-container matColumnDef="thumb_url">
                <th mat-header-cell *matHeaderCellDef> Thumb URL </th>
                <td mat-cell *matCellDef="let element"> {{element.thumb_url}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToDetails(row)"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

    </div>

    <div class="paginator-grid">
        <mat-paginator class="mat-elevation-z8" [length]="dataSource.data.length" [pageSize]="5" (page)="changePage($event)"></mat-paginator>
    </div>

</main>
