<main class="main-grid">

    <div *ngIf="isLoading" class="spinner-grid">
        <mat-progress-spinner color="primary" mode="indeterminate" diameter="80" strokeWidth="2">
        </mat-progress-spinner>
    </div>

    <div *ngIf="!isLoading" class="shared-grid--list">
        <app-share-screen></app-share-screen>
    </div>
    
    <mat-form-field [hidden]="isLoading" class="filter-grid">
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="inputValue" #input>
    </mat-form-field>

    <button class="button-grid" mat-raised-button color="primary" (click)="search()">
        <mat-icon>search</mat-icon>
    </button>

    <div *ngIf="!isLoading" class="table-grid">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Question Column -->
            <ng-container matColumnDef="question">
                <th mat-header-cell *matHeaderCellDef> Question </th>
                <td mat-cell *matCellDef="let element"> {{element.question}} </td>
            </ng-container>

            <!-- Image URL Column -->
            <ng-container matColumnDef="image_url">
                <th mat-header-cell *matHeaderCellDef> Image URL </th>
                <td mat-cell *matCellDef="let element"> {{element.image_url}} </td>
            </ng-container>

            <!-- Published At Column -->
            <ng-container matColumnDef="published_at">
                <th mat-header-cell *matHeaderCellDef> Published At </th>
                <td mat-cell *matCellDef="let element"> {{element.published_at}} </td>
            </ng-container>

            <!-- Thumb URL Column -->
            <ng-container matColumnDef="thumb_url">
                <th mat-header-cell *matHeaderCellDef> Thumb URL </th>
                <td mat-cell *matCellDef="let element"> {{element.thumb_url}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row style="cursor: pointer;" *matRowDef="let row; columns: displayedColumns;" (click)="goToDetails(row)"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No results</td>
            </tr>
        </table>

    </div>

    <!-- <div *ngIf="!isLoading" class="paginator-grid">
        <mat-paginator class="mat-elevation-z8" [length]="dataSource.data.length" [pageSize]="10" (page)="changePage($event)"></mat-paginator>
    </div> -->

</main>
