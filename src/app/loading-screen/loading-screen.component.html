<main class="main-grid">
    <div *ngIf="isLoading" class="spinner-grid">
        <mat-progress-spinner color="primary" mode="indeterminate" diameter="80" strokeWidth="2">
        </mat-progress-spinner>
    </div>
    <div *ngIf="!statusOkay && !isLoading" class="widget">
        <button mat-raised-button color="primary" type="button" (click)="checkServerHealth()">Retry Action</button>
    </div>
</main>
